<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span>boom</span>
            </div>
            <div data-key="66" class="key">
                <kbd>S</kbd>
                <span>clap</span>
            </div>
            <div data-key="67" class="key">
                <kbd>D</kbd>
                <span>hihat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>F</kbd>
                <span>kick</span>
            </div>
            <div data-key="69" class="key">
                <kbd>G</kbd>
                <span>openhat</span>
            </div>
            <div data-key="70" class="key">
                <kbd>H</kbd>
                <span>ride</span>
            </div>
            <div data-key="71" class="key">
                <kbd>J</kbd>
                <span>snare</span>
            </div>
            <div data-key="72" class="key">
                <kbd>K</kbd>
                <span>tink</span>
            </div>
            <div data-key="73" class="key">
                <kbd>L</kbd>
                <span>tom</span>
            </div>
        </div>

        <audio data-key="65" src="sounds/boom.wav"></audio>
        <audio data-key="66" src="sounds/clap.wav"></audio>
        <audio data-key="67" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="69" src="sounds/openhat.wav"></audio>
        <audio data-key="70" src="sounds/ride.wav"></audio>
        <audio data-key="71" src="sounds/snare.wav"></audio>
        <audio data-key="72" src="sounds/tink.wav"></audio>
        <audio data-key="73" src="sounds/tom.wav"></audio>

        <script>
            function removeTransistion (e) {
                e.target.classList.remove('playing');
            }

            function playsound(e) {
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
                const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
                if(!audio){
                    return;
                }
                audio.currentTime = 0;
                key.classList.add("playing");
                audio.play();
            }
            window.addEventListener('keydown',playsound);
            window.addEventListener('transitionend',  removeTransistion);
        </script>
    </body>
</html>
